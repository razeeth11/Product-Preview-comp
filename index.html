<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

      <div class="product-card">
        <div class="product-image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="desktop-image.jpeg"
          />
        </div>
        <div class="product-content">
          <p>perfume</p>
          <h1 class="h1">gabrielle essence eau de parfum</h1>
          <p>
            a floral, solar and voluptuous interpretation composed by oliver
            polge, perfumer-creator for the house of CHANEL
          </p>
          <div class="price">
            <h1>&#36; 149.99</h1>
            <p>&#36; 169.99</p>
          </div>
          <button>add to cart</button>
        </div>
      </div>

  </body>
</html>
